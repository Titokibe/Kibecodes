<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" >
        <div class="buttons">
            <button class="operator" value="%">%</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value=".">.</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="clear" value="C">C</button>
            <button class="number" value="0">0</button>
            <button class="equals" value="=">=</button>
            <button class="operator" value="backspace">‚Üê</button>
            <button class="operator" value="M+">M+</button>
            <button class="operator" value="M-">M-</button>
            <button class="operator" value="MR">MR</button>
            <button class="operator" value="MC">MC</button>
            <button class="operator" value="sin">sin</button>
            <button class="operator" value="cos">cos</button>
            <button class="operator" value="tan">tan</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
